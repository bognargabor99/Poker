name: Backend CI

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - 'Backend/**'

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./Backend/gradlew
    - name: Build with Gradle
      run: ./Backend/gradlew build
    - name: list
      run: ./Backend/gradlew tasks --all
#    - name: Test with Gradle
#      run: ./Backend/gradlew test --info
