name: Backend CI

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - 'Backend/**'

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: gradle

#    - name: Grant execute permission for gradlew
#      run: chmod +x ./Backend/gradle
    - name: Build with Gradle
      run: gradle build --b ./Backend/build.gradle --info
    - name: list
      run: gradle tasks --b ./Backend/build.gradle --all
    - name: Test with Gradle
      run: gradle test --b ./Backend/build.gradle --info
